<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css code/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&family=Lobster&family=Oswald:wght@500&family=Poppins:wght@300;400;500;600;700&family=Ubuntu&display=swap" rel="stylesheet">

        <div class="songbanner"></div>
    </div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

    <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward " id="next"></i>
    </div>
    <div class="songInfo">
        <img src="../img/playing.gif"  id="gif" width="47px"> <span id="masterSongName">Let me Love You</span>
